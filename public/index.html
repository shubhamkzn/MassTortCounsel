    <!-- Font Awesome for social icons - Fixed integrity hash -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="

      referrerpolicy="no-referrer"
    />
    
    <!-- TrustedForm Script - Fixed to prevent multiple instances -->
     <!-- <script src="https://api.trustedform.com/trustedform.js"></script> -->

    <script type="text/javascript">
      (function () {
        // Check if TrustedForm is already loaded to prevent duplicates
        if (window.trustedFormLoaded) {
          return;
        }
        window.trustedFormLoaded = true;
        
        var tf = document.createElement("script");
        tf.type = "text/javascript";
        tf.async = true;
        tf.src = (document.location.protocol === "https:" ? "https" : "http") +
                 "://api.trustedform.com/trustedform.js?field=xxTrustedFormCertUrl&ping_field=xxTrustedFormPingUrl&token_field=xxTrustedFormCertToken&l=" +
                 new Date().getTime();
        
        // Add error handling
        tf.onerror = function() {
          console.warn('TrustedForm script failed to load');
        };
        
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(tf, s);
      })();
    </script>
    
    <noscript>
      <img src="https://api.trustedform.com/ns.gif" alt="TrustedForm fallback" />
    </noscript>
  </head>
